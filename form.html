<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>

<body>

    <form class="card" id="form">
        <h3 style="text-align: center;">Form Validation</h3>
        <div>
            <label for="name">User Name <sup>*</sup></label>
            <input type="text" id="name">
            <div class="errorMsg" id="errorMsg1"></div>
        </div>    
        <div>
            <label for="phone">Phone Number <sup>*</sup></label>
            <input type="tel" id="phone">
            <div class="errorMsg" id="errorMsg2"></div>
        </div>
        <div class="outerContainer">
            <label for="email">Gmail <sup>*</sup></label>
            <input type="email" id="email">
            <div class="errorMsg" id="errorMsg3"></div>

            <button type="submit" id="submitbtn">Submit</button>
        </div>
</form>
   
<div id="outerContainer">
     <div class="data">
            <span >User Name </span>
            <span >Phone</span>
            <span >Email</span>
        </div>    
        
        <div id="display">  
        </div>
  </div>
  <div class="buttons">
    <button id="detailShow">Display Details</button>
    <button id="close">close</button>
</div>

<div class="editData card">
    <input type="text" id="nameChange">
    <input type="tel" id="phoneChange">
    <input type="email" id="emailChange" style="margin-bottom: 10px;">
    <button id="updateBtn">update</button>
    <button id="updateClose">close</button>
</div>
</body>

</html>
